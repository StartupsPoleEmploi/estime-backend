server:
  servlet:
    contextPath: "/estime/v1"
spring:
  application:
    name: "estime-backend"
  profiles:
    active: "localhost"
  security:
    oauth2:
      client:
        provider:
          oauth-pole-emploi:
            token-uri: "https://bouchon"
            user-info-uri: "https://bouchon"
        registration:
          estime:
            authorization-grant-type: "authorization_code"
            client-id: secret
            client-secret: secret
            provider: "oauth-pole-emploi"
      resourceserver:
        jwt:
          jwk-set-uri: "https://bouchon"
          issuer-uri: "https://bouchon"
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: test
    password: test
    driver-class-name: org.h2.Driver
management:
  endpoint:
    health:
      show-details: "ALWAYS"
  endpoints:
    web:
      exposure:
        include: "*"
emploi-store-dev:
  coordonnees-api-uri : https://bouchon
  date-naissance-api-uri : https://bouchon
  detail-indemnisation-api-uri : https://bouchon
openfisca-api-uri: https://estime.beta.pole-emploi.fr/calculate
